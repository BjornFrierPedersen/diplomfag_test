name: Issue Report
description: File an issue report
title: "[Bug] "
labels: ["triage"]
projects: ["octo-org/1", "octo-org/44"]
assignees:
  - octocat
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: ex. email@example.com
    validations:
      required: false
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Be as detailed as possible
      placeholder: Tell us what you see!
      value: "**General description**\n\n**What did you expect to happen?**\n\n**What actually happened?**\n\n**Additional information**"
    validations:
      required: true
  - type: dropdown
    id: issue-type
    attributes:
      label: Issue Type
      description: What type of issue are you reporting?
      options:
        - Bug
        - Feature Request
        - Enhancement
        - Question
        - Other
      default: 0
    validations:
      required: true
  - type: dropdown
    id: Projects
    attributes:
      label: What projects are you seeing the problem in?
      multiple: true
      options:
        - Uge 1
        - Uge 2
        - Uge 3
        - School Application
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://drive.google.com/file/d/1DjoAyHsC1Pn79AfilE8WA1sKC7kVMjvl/view?usp=drive_link)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
